---
layout: default
---

<div class="grid">
    <div class="unit unit-s-1 unit-m-2 unit-1-1-3">
        <h1>Raw Goods Necklaces</h1>
    </div>
    <div class="unit unit-s-1 unit-m-1-2 unit-1-2-3">
        <p>Enjoy our carefully hand crafted necklaces!</p>
    </div>
</div>

<ul>
    {% for shop in site.pages %}
        {% if shop.category == 'necklace' %}
            <li>
                <a href="{{site.baseurl}}{{shop.url}}">
                    <img src="{{site.baseurl}}/images/{{shop.image}}" alt="">
                    {{shop.title}}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
